<!DOCTYPE html>
<html>
    <head>
        <title>MyDiary</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body></body>
     <section class="body-auth">
        <img src="logo-auth.png" alt="">
      <div class="bg-img">
        <form  class="container">
          <h1>Login</h1>
      
          <label for="username"><b>Username</b></label>
          <input type="text" placeholder="Enter username" id="username" name="username" required>
      
          <label for="psw"><b>Password</b></label>
          <input type="password" placeholder="Enter Password" id="psw" name="psw" required>
      
          <button  class="btn">Login</button>
        </form>
        <form  class="container1">
          <button class="btn1" >Sign Up</button>
        </form>
      </div>
    </section>
    <section class="signUp">
        <img src="logo-auth.png" alt="">
      <div class="signbox">
        <form  class="signcontainer">
          <h1>Sign Up</h1>
          <input type="text" placeholder="Enter username"  required>
          <input type="password" placeholder="Enter Your Password"  required>
          <input type="password" placeholder="Re-Enter Your Password"  required>
          <button  class="signbtn">SignUp</button>
        </form>
      </div>
    </section>
      
      <section class="index">
        <header>
            <img src="logo1.png" alt="logo" id="logo">
        </header>
        <section class ='window'>
        <nav>
                <ul class= "menu">
                    <li><i class="fas fa-bars"></i></li>
                    <li><a href ="#" id ="newentrie">New Entry</a></li>
                    <li><a href ="#" id="allentries">All Entries</a></li>
                    <li><a href ="#" id="starred">Starred Entry</a></li>
                </ul>
        </nav>
        <div class="newEntry">
            <h1>Welcome </h1>
            <form >
                <input type="text"  id = "title" placeholder="Title"><br>
                <input type="date"  id = "date" placeholder="Date"><br>
                <textarea name="text" id="diaryText" cols="30" rows="10" placeholder="Your Entry Here"></textarea>
                <button id="submit">Submit</button>
            </form>
        </div>
        <div class="all">
            <h1>Take a look to your diary:</h1>
            

        <div class ="star">
            <h1>Starred</h1>
      
        </div>
    </section>
</section>
            
        </div>
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="main.js"></script>
        <script src="https://kit.fontawesome.com/f22d9c9e41.js" crossorigin="anonymous"></script>
    </body>
</html>
